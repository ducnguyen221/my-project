<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR Dashboard ‚Äì Inline Data (KPIM)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root{--bg:#f7f8fa;--card:#fff;--text:#111827;--muted:#6b7280;--primary:#1E88E5;--success:#43A047;--danger:#E53935}
    *{box-sizing:border-box} html,body{height:100%;margin:0;overflow:hidden;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text)}
    .app{display:flex;height:100vh;overflow:hidden;background:var(--bg)}
    .sidebar{flex:0 0 240px;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.08);padding:16px;display:flex;flex-direction:column}
    .nav button{display:block;width:100%;text-align:left;background:transparent;border:0;padding:10px 12px;border-radius:8px;font-weight:600;color:#374151;cursor:pointer}
    .nav button:hover{background:#f3f4f6}
    .main{--pad:12px;--gap:10px;flex:1;padding:var(--pad);display:flex;flex-direction:column;gap:var(--gap);overflow:hidden}
    .grid{display:grid;gap:var(--gap);min-height:0}
    .row1{grid-template-columns:repeat(4,1fr);height:calc((100vh - (var(--pad)*2) - (var(--gap)*3)) * 0.05)}
    .row2{grid-template-columns:2fr 1fr;      height:calc((100vh - (var(--pad)*2) - (var(--gap)*3)) * 0.35)}
    .row3{grid-template-columns:repeat(3,1fr);height:calc((100vh - (var(--pad)*2) - (var(--gap)*3)) * 0.30)}
    .row4{grid-template-columns:1fr;          height:calc((100vh - (var(--pad)*2) - (var(--gap)*3)) * 0.30)}
    .card{background:var(--card);border-radius:14px;box-shadow:0 1px 6px rgba(0,0,0,.06);padding:10px;display:flex;flex-direction:column;min-height:0}
    .kpi{flex-direction:row;align-items:center;gap:8px}
    .row1 .kpi .icon{width:22px;height:22px;border-radius:999px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:12px}
    .row1 .kpi .muted{font-size:10px}
    .row1 .kpi .value{font-size:14px;font-weight:800}
    .muted{color:var(--muted);font-size:12px}
    .title{font-size:13px;font-weight:700;margin:0 0 6px}
    .chart{position:relative;flex:1;min-height:0}
    .chart canvas{width:100%!important;height:100%!important}
    .table-wrap{flex:1;overflow:auto;border:1px solid #e5e7eb;border-radius:10px}
    table{width:100%;border-collapse:collapse;font-size:12px}
    thead th{position:sticky;top:0;background:#fff;z-index:1}
    th,td{padding:8px;border-bottom:1px solid #f0f2f5;white-space:nowrap}
  </style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <img src="https://kpim.vn/wp-content/uploads/2020/12/logo-blue-retina.png" alt="KPIM" style="height:48px;margin:6px 0 20px"/>
    <div class="nav">
      <button>Overview</button>
      <button>Employees</button>
      <button>Reports</button>
    </div>
  </aside>

  <main class="main">
    <section class="grid row1">
      <div class="card kpi"><div class="icon" style="background:var(--primary)">üë•</div><div><div class="muted">Headcount</div><div id="kpiHeadcount" class="value">‚Äî</div></div></div>
      <div class="card kpi"><div class="icon" style="background:var(--success)">‚è±Ô∏è</div><div><div class="muted">Average Tenure</div><div id="kpiTenure" class="value">‚Äî</div></div></div>
      <div class="card kpi"><div class="icon" style="background:var(--danger)">üìâ</div><div><div class="muted">Attrition Rate</div><div id="kpiAttr" class="value">‚Äî</div></div></div>
      <div class="card kpi"><div class="icon" style="background:#FB8C00">üîí</div><div><div class="muted">Retention Rate</div><div id="kpiRet" class="value">‚Äî</div></div></div>
    </section>

    <section class="grid row2">
      <div class="card">
        <h3 class="title">New Hires & Attrition + Growth</h3>
        <div class="chart"><canvas id="chartTime"></canvas></div>
      </div>
      <div class="card">
        <h3 class="title">Headcount by Position</h3>
        <div class="chart"><canvas id="chartPos"></canvas></div>
      </div>
    </section>

    <section class="grid row3">
      <div class="card">
        <h3 class="title">Headcount by Office</h3>
        <div class="chart"><canvas id="chartOffice"></canvas></div>
      </div>
      <div class="card">
        <h3 class="title">Headcount by Worktype</h3>
        <div class="chart"><canvas id="chartWork"></canvas></div>
      </div>
      <div class="card">
        <h3 class="title">Headcount by Department</h3>
        <div class="chart"><canvas id="chartDept"></canvas></div>
      </div>
    </section>

    <section class="grid row4">
      <div class="card">
        <h3 class="title">Employee List (Active)</h3>
        <div class="table-wrap">
          <table id="empTable">
            <thead><tr>
              <th>Name</th><th>Position</th><th>Department</th><th>Office</th>
              <th>Worktype</th><th>Email</th><th>JoinDate</th><th>EndDate</th>
            </tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</div>
