    const ORDER = ["dashboard","contacts","pipeline","clients"];

    function setActiveNav(route){
      document.querySelectorAll(".nav-item").forEach(btn => {
        const isActive = btn.dataset.route === route;
        const iconWrap = btn.querySelector(".nav-icon");
        const label = btn.querySelector(".nav-label");
        iconWrap.classList.toggle("bg-primary", isActive);
        iconWrap.classList.toggle("text-white", isActive);
        iconWrap.classList.toggle("shadow-lg", isActive);
        iconWrap.classList.toggle("shadow-sky-500/30", isActive);

        iconWrap.classList.toggle("text-slate-400", !isActive);
        label.classList.toggle("text-white", isActive);
        label.classList.toggle("text-slate-400", !isActive);
      });
    }

    function render(route){
      const s = SCREENS[route] || SCREENS.dashboard;
      document.getElementById("headerTitle").textContent = s.title;
      document.getElementById("headerIcon").textContent = s.icon;

      // Replace content
      const viewport = document.getElementById("viewport");
      viewport.innerHTML = s.content;

      setActiveNav(route);
      document.title = "COMPA STUDIO — " + s.title;

      // Keep the scroll position consistent per screen (simple)
      viewport.scrollTop = 0;

      if(route === "contacts"){ initContactsModals(); }
    }

    
    function initContactsModals(){
      const mgr = document.getElementById("modal-source-manager");
      const pick = document.getElementById("modal-source-picker");
      if(!mgr || !pick) return;

      const show = (el)=>{ el.classList.remove("hidden"); };
      const hide = (el)=>{ el.classList.add("hidden"); };

      document.querySelectorAll('[data-action="open-source-manager"]').forEach(btn=>{
        btn.addEventListener("click", ()=> show(mgr));
      });

      mgr.querySelectorAll('[data-action="close-source-manager"]').forEach(el=>{
        el.addEventListener("click", ()=> hide(mgr));
      });

      mgr.querySelectorAll('[data-action="open-source-picker"]').forEach(btn=>{
        btn.addEventListener("click", ()=>{
          hide(mgr);
          show(pick);
        });
      });

      pick.querySelectorAll('[data-action="close-source-picker"]').forEach(el=>{
        el.addEventListener("click", ()=> hide(pick));
      });
    }

function routeFromHash(){
      const h = (location.hash || "#dashboard").replace("#","");
      return ORDER.includes(h) ? h : "dashboard";
    }

    // Navigation
    document.querySelectorAll(".nav-item").forEach(btn => {
      btn.addEventListener("click", () => {
        const r = btn.dataset.route;
        if (!r) return;
        location.hash = "#" + r;
      });
    });

    window.addEventListener("hashchange", () => render(routeFromHash()));

    // Theme toggle
    const root = document.documentElement;
    const themeIcon = document.getElementById("themeIcon");
    function applyTheme(dark){
      root.classList.toggle("dark", dark);
      themeIcon.textContent = dark ? "light_mode" : "dark_mode";
      localStorage.setItem("compa_theme", dark ? "dark" : "light");
    }
    document.getElementById("btnTheme").addEventListener("click", () => {
      applyTheme(!root.classList.contains("dark"));
    });
    const saved = localStorage.getItem("compa_theme");
    applyTheme(saved === "dark");

    // Initial render
    render(routeFromHash());
  </script>
